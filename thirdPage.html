<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>
    <style>
        .header {
            height: 50px;
            width: 100%;
            border: 1px solid black;
        }
        .header p {
            text-align: center;
            font-size: 30px;
            margin: 0;
        }
        .button {
            border: 1px solid black;
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
        .button button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 25px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* Position it just below the button */
            left: 15%;
            background-color: #fff;
            border: 1px solid black;
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .display-box {
            border: 1px solid black;
            height: 800px;
            width: 80%;
            margin: 20px;
            margin-left: auto;
            margin-right: auto;
            overflow-y: scroll;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 300px); /* Increased height */
            gap: 10px;
            transition: margin-right 0.3s;
        }
        .menu-item {
            width: calc(100% - 20px);
            height: 300px;
            border: 1px solid black;
            margin: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
            background: transparent;
        }

        .menu-item:hover img {
            box-shadow: 1px 1px black /* Slight dimming effect */
        }

        .recipe-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover .recipe-title {
            opacity: 1; /* Show title on hover */
        }

        /* Custom scrollbar styles */
        .display-box::-webkit-scrollbar {
            width: 0px; /* Adjust the width of the scrollbar */
        }
        .side-box {
            position: absolute;
            top: 123px;
            right: -2000px; /* Adjusted to ensure it is hidden off-screen */
            width: 400px;
            height: 600px;
            background-color: #fff;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            display: none;
        }
        .side-box.active {
            display: flex;
            right: 20px;
            z-index: 1;
        }

        .side-box .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <p>Meal Finder</p>
</div>
<div class="display-box" id="displayBox">
    <!-- Recipes will be displayed here -->
</div>
</body>
<script src="resultPage.js"></script>
</html>
