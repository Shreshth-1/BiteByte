<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translate(0, 0);
        }
        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #0a1100;
            background-color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-container a:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <img src="BiteByte.jpg" alt="Background Image">
    <div class="button-container">
        <a href="secondPage.html">Get Started</a>
    </div>
</body>
</html>
